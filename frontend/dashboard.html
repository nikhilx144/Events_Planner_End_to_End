<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Event Planner</title>
    <link rel="stylesheet" href="css/style.css">

    <script>
        if (!localStorage.getItem("auth_token")) {
            alert("Please login first!");
            window.location.href = "login.html";
        }
    </script>
</head>

<body>

<div class="dashboard-container">

    <!-- Navigation Bar -->
    <div class="navbar">
        <h2>ðŸ“… Event Planner</h2>
        <div class="nav-links">
            <a href="#" class="nav-link active" id="viewEventsBtn">Your Events</a>
            <a href="#" class="nav-link" id="addEventBtn">Add Event</a>
            <a href="index.html" class="nav-link">Logout</a>
        </div>
    </div>

    <!-- View Events -->
    <div id="eventsSection">
        <h3 style="color: #333; margin-bottom: 20px;">Upcoming Events</h3>

        <div class="events-grid" id="eventsGrid">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">ðŸ“­</div>
                <p>No events yet. Click "Add Event" to create your first event!</p>
            </div>
        </div>
    </div>

    <!-- Add Event -->
    <div id="addEventSection" style="display: none;">
        <h3 style="color: #333; margin-bottom: 20px;">Create New Event</h3>

        <form id="eventForm" class="form-section">
            <input type="date" id="eventDate" required>

            <input type="text" id="eventTitle" 
                placeholder="Event Title *" required maxlength="100">

            <input type="time" id="eventTime">

            <input type="text" id="eventVenue" 
                placeholder="Event Venue (Optional)" maxlength="200">

            <textarea id="eventDetails" placeholder="Event Details *" 
                required rows="4" maxlength="500"></textarea>

            <button type="submit" id="saveEventBtn">ðŸ’¾ Save Event</button>
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
        </form>
    </div>

</div>

<!-- Load config first -->
<script src="js/config.js" defer></script>

<!-- Events logic -->
<script src="js/events.js" defer></script>

</body>
</html>
